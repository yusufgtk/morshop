<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Api JS</title>
</head>
<body>
    <div id="products">

    </div>

    <script>
        const getProducts = async () => {
            const response = await fetch('https://localhost:7000/api/product');
            const products = await response.json();
            //cors
            setProducts(products);
        }
        const setProducts = (products) => {
            const producstDiv = document.getElementById("products");
            products.forEach(p => {
                producstDiv.innerHTML += `
                    <div>
                        <p>${p.Name}</p>
                        <p>${p.Description}</p>
                        <p>${p.CurrentPrice}</p>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
